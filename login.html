<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€” Tutools</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="responsive-signup.css" />
    <script
      src="https://kit.fontawesome.com/5be89bdbaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="signup" class="signup">
      <a href="index.html" class="close"><i class="fa-solid fa-xmark"></i></a>
      <div class="container">
        <div class="form-container">
          <div class="logo">
            <svg
              class="logo-circles"
              viewBox="0 0 120 120"
              width="44"
              height="44"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <circle class="circle-left" cx="42" cy="60" r="36" />
              <circle class="circle-right" cx="78" cy="60" r="36" />
            </svg>
            <h1>Tutools</h1>
          </div>
          <h2>Log in to your account</h2>

          <form id="loginform" autocomplete="on" novalidate>
            <label for="email"
              ><input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                autocomplete="email"
            /></label>
            <label for="password"
              ><input
                class="form-input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
                autocomplete="current-password"
            /></label>
            <label for="showpassword"
              ><input type="checkbox" name="showpassword" id="showpassword" />
              Show password</label
            >
            <div class="button">
              <button class="submit-btn" type="submit">Log in</button>
            </div>
          </form>
          <p class="meta">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
          <p class="terms">By signing up you agree to our terms.</p>
        </div>
        <div class="image">
          <img src="images/login-animate.svg" alt="Sign up illustration" />
        </div>
      </div>
    </section>
  </body>
  <script src="pswrd.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="login.js"></script>
</html>
